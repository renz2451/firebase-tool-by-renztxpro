<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIREBASE DESTROYER PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0aff0a;
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--neon-green);
            min-height: 100vh;
            border: 2px solid var(--neon-green);
            box-shadow: inset 0 0 15px var(--neon-green);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--neon-green);
            padding: 2rem;
            background: rgba(10, 10, 10, 0.95);
            position: relative;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .method-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .btn {
            padding: 12px;
            background: #000;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
        }

        .execute-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        .response-box {
            background: #000;
            border: 1px solid var(--neon-green);
            padding: 1rem;
            min-height: 150px;
            margin-top: 2rem;
            position: relative;
        }

        .response-box::before {
            content: "Response Output";
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--dark-bg);
            padding: 0 5px;
            font-size: 0.9rem;
        }

        .glow {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-green); }
            to { text-shadow: 0 0 15px var(--neon-green); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title glow">FIREBASE DESTROYER PRO</h1>
        
        <div class="input-group">
            <label>ENTER FIREBASE DATABASE URL</label>
            <input type="text" id="firebase-url" placeholder="https://your-project-id.firebaseio.com/your-node">
        </div>

        <div class="method-buttons">
            <button class="btn" onclick="setMethod('GET')">GET</button>
            <button class="btn" onclick="setMethod('PUT')">PUT</button>
            <button class="btn" onclick="setMethod('DELETE')">DELETE</button>
            <button class="btn" onclick="setMethod('PATCH')">EDIT</button>
            <button class="btn" onclick="setMethod('READ_RULES')">READ RULES</button>
        </div>

        <div class="input-group">
            <label>EDIT FIREBASE RULES</label>
            <textarea id="firebase-rules" rows="8" placeholder="Paste your Firebase rules here..."></textarea>
        </div>

        <button class="btn execute-btn" onclick="executeRequest()">EXECUTE REQUEST</button>

        <div class="response-box">
            <pre id="response-output">Response will appear here...</pre>
        </div>
    </div>

    <script>
        let selectedMethod = 'GET';

        // Set the selected method
        function setMethod(method) {
            selectedMethod = method;
            alert(`Method set to: ${method}`);
        }

        // Execute the request
        async function executeRequest() {
            const url = document.getElementById('firebase-url').value.trim();
            const rules = document.getElementById('firebase-rules').value.trim();
            const responseOutput = document.getElementById('response-output');

            if (!url) {
                alert("Please enter a valid Firebase URL.");
                return;
            }

            try {
                responseOutput.textContent = "Processing...";

                let response;
                if (selectedMethod === 'GET') {
                    response = await fetch(`${url}.json`);
                } else if (selectedMethod === 'PUT') {
                    response = await fetch(`${url}.json`, {
                        method: 'PUT',
                        body: rules,
                        headers: { 'Content-Type': 'application/json' }
                    });
                } else if (selectedMethod === 'DELETE') {
                    response = await fetch(`${url}.json`, { method: 'DELETE' });
                } else if (selectedMethod === 'PATCH') {
                    response = await fetch(`${url}.json`, {
                        method: 'PATCH',
                        body: rules,
                        headers: { 'Content-Type': 'application/json' }
                    });
                } else if (selectedMethod === 'READ_RULES') {
                    response = await fetch(`${url}/.settings/rules.json`);
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                responseOutput.textContent = JSON.stringify(data, null, 4);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
