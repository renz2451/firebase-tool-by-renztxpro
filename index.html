<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: #00ff00;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #00ff00;
            color: black;
            font-size: 24px;
            text-transform: uppercase;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            text-align: left;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, select, button {
            width: 100%;
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: black;
        }

        pre {
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            margin-top: 20px;
            overflow-x: auto;
            text-align: left;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }

        /* Drawer styles */
        #drawer {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Drawer is initially off-screen */
            background-color: #333;
            color: #fff;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out; /* Smooth slide-in */
        }

        #drawer a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #00ff00;
            display: block;
            transition: 0.3s;
        }

        #drawer a:hover {
            background-color: #575757;
        }

        .social-media {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Button to show the drawer */
        #menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        #menu-btn:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>
    <h1>Firebase Database Tool</h1>
    <div class="container">
        <label for="url">Enter Database URL:</label>
        <input type="text" id="url" placeholder="https://your-database.firebaseio.com/">

        <label for="method">Select Request Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">EDIT</option>
        </select>

        <label for="data">Enter Data (JSON format):</label>
        <textarea id="data" rows="5" placeholder='{"example": "value"}'></textarea>

        <button onclick="execute()">Execute Request</button>
        <button onclick="copyResponse()">Copy Response</button>

        <h2>Response:</h2>
        <pre id="response">Response will appear here...</pre>
    </div>

    <div class="footer">
        <p>Developed by RENZTXPRO</p>
    </div>

    <!-- Button to show the drawer -->
    <button id="menu-btn" onclick="toggleDrawer()">â˜° Open Drawer</button>

    <!-- Drawer -->
    <div id="drawer">
        <div class="social-media">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <a href="https://www.facebook.com/100015.02.2008.renz" target="_blank">Visit Facebook Profile</a>
        </div>
    </div>

    <script>
        async function execute() {
            const url = document.getElementById('url').value.trim();
            const method = document.getElementById('method').value;
            const data = document.getElementById('data').value.trim();
            const responseBox = document.getElementById('response');

            if (!url) {
                alert("Please enter a valid database URL.");
                return;
            }

            if ((method === "PUT" || method === "PATCH") && !data) {
                alert("Please enter data for PUT or EDIT requests.");
                return;
            }

            try {
                responseBox.textContent = "Processing...";
                const options = { method };
                if (method === "PUT" || method === "PATCH") {
                    options.body = data;
                    options.headers = { 'Content-Type': 'application/json' };
                }

                const response = await fetch(url + ".json", options);
                const result = await response.json();
                responseBox.textContent = JSON.stringify(result, null, 4);
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
            }
        }

        function copyResponse() {
            const response = document.getElementById('response').textContent;
            if (response.trim() === "Response will appear here...") {
                alert("No response to copy.");
                return;
            }
            navigator.clipboard.writeText(response).then(() => {
                alert("Response copied to clipboard.");
            }).catch(err => {
                alert("Failed to copy response: " + err.message);
            });
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const currentLeft = drawer.style.left;
            // Toggle the drawer visibility
            if (currentLeft === '0px') {
                drawer.style.left = '-250px'; // Slide out
            } else {
                drawer.style.left = '0'; // Slide in
            }
        }
    </script>
</body>
</html>
