<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Account Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ff00;
            text-align: center;
        }

        .container {
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            background-color: black;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
        }

        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00ff00;
            color: black;
        }

        pre {
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            margin-top: 20px;
            overflow-x: auto;
            text-align: left;
        }

        h1 {
            color: #00ff00;
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Mobile Legends Account Search</h1>
    <div class="container">
        <label for="accountId">Enter Mobile Legends Account ID:</label>
        <input type="text" id="accountId" placeholder="Enter Account ID" />

        <button onclick="searchAccount()">Search Account</button>

        <h2>Account Details:</h2>
        <pre id="accountDetails">Account details will appear here...</pre>
    </div>

    <script>
        // Mock data simulating Mobile Legends account details
        const mockData = {
            "123456": {
                level: 30,
                skinLevel: 15,
                rank: "Mythic",
                accountAge: "2 years"
            },
            "654321": {
                level: 50,
                skinLevel: 25,
                rank: "Legend",
                accountAge: "4 years"
            },
            "789123": {
                level: 10,
                skinLevel: 5,
                rank: "Master",
                accountAge: "6 months"
            }
        };

        function searchAccount() {
            const accountId = document.getElementById('accountId').value.trim();
            const accountDetails = document.getElementById('accountDetails');

            if (accountId === "") {
                alert("Please enter a valid account ID.");
                return;
            }

            // Simulate fetching account data
            if (mockData[accountId]) {
                const accountInfo = mockData[accountId];
                const accountInfoText = `
Level: ${accountInfo.level}
Skin Level: ${accountInfo.skinLevel}
Rank: ${accountInfo.rank}
Account Age: ${accountInfo.accountAge}
                `;
                accountDetails.textContent = accountInfoText;
            } else {
                accountDetails.textContent = "Account ID not found. Please check the ID.";
            }
        }
    </script>
</body>
</html>
