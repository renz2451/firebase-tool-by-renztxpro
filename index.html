<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            font-size: 1rem;
        }

        input, textarea, select, button {
            width: 100%; /* Full width of the container */
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        textarea {
            min-height: 120px; /* Minimum height for the textarea */
            max-height: 300px; /* Max height to allow scrolling */
            resize: vertical; /* Allow vertical resizing */
            font-size: 1rem; /* Increase font size for readability */
        }

        button {
            margin-top: 10px;
            background: linear-gradient(90deg, #00ff00, #007f00);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        pre {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            color: #00ff00;
            font-size: 0.9rem;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Firebase Tool</h1>
        <label for="url">Enter Firebase Database URL:</label>
        <input type="text" id="url" placeholder="https://your-project-id.firebaseio.com/your-node" oninput="updateBackground()">
        <button onclick="pasteText('url')">Paste URL</button> <!-- Paste URL button -->

        <label for="method">Select Request Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">EDIT</option>
        </select>

        <label for="data">Enter Data (JSON format):</label>
        <textarea id="data" placeholder='{"key": "value"}' style="font-size: 1rem; padding: 15px;" oninput="updateBackground()"></textarea>
        <button onclick="pasteText('data')">Paste Data</button> <!-- Paste Data button -->

        <button onclick="execute()">Execute Request</button>
        <h2>Response:</h2>
        <pre id="response">Response will appear here...</pre>
        <button onclick="copyToClipboard()">Copy Response</button> <!-- Copy Response button -->
    </div>

    <div class="footer">Developed by RENZTXPRO</div>

    <script>
        function updateBackground() {
            const url = document.getElementById('url').value.trim();
            const data = document.getElementById('data').value.trim();
            const background = document.body;

            if (url && data) {
                background.style.background = 'linear-gradient(135deg, #2c5364, #203a43)';
            } else if (url) {
                background.style.background = 'linear-gradient(135deg, #0f2027, #203a43)';
            } else if (data) {
                background.style.background = 'linear-gradient(135deg, #203a43, #2c5364)';
            } else {
                background.style.background = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
            }
        }

        async function execute() {
            const url = document.getElementById('url').value.trim();
            const method = document.getElementById('method').value;
            let data = document.getElementById('data').value.trim();
            const responseBox = document.getElementById('response');

            if (!url) {
                alert("Please enter a valid Firebase database URL.");
                return;
            }

            // Parse the JSON data if available
            if ((method === "PUT" || method === "PATCH") && data) {
                try {
                    data = JSON.parse(data); // Parse the input to JSON
                } catch (error) {
                    alert("Invalid JSON format. Please enter valid JSON data.");
                    return;
                }
            } else if ((method === "PUT" || method === "PATCH") && !data) {
                alert("Please enter data for PUT or PATCH requests.");
                return;
            }

            try {
                responseBox.textContent = "Processing...";
                const options = { 
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };

                // Only include the body for PUT or PATCH requests
                if (method === "PUT" || method === "PATCH") {
                    options.body = JSON.stringify(data); // Convert data back to string
                }

                const response = await fetch(url + ".json", options);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                responseBox.textContent = JSON.stringify(result, null, 4);
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
            }
        }

        function pasteText(elementId) {
            navigator.clipboard.readText().then((text) => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.value = text;
                    alert(`Pasted into ${elementId}!`);
                } else {
                    alert(`Element with ID ${elementId} not found.`);
                }
            }).catch((error) => {
                alert("Failed to paste text: " + error);
            });
        }

        function copyToClipboard() {
            const responseBox = document.getElementById('response');
            const text = responseBox.textContent;

            if (text && text !== "Response will appear here...") {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Response copied to clipboard!");
                }).catch((error) => {
                    alert("Failed to copy response: " + error);
                });
            } else {
                alert("No response to copy.");
            }
        }
    </script>
</body>
</html>
