<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .matrix-background div {
            position: absolute;
            font-size: 2vw; /* Scales with screen size */
            color: rgba(0, 255, 0, 0.6);
            animation: rain 5s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(200%); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            font-size: 1rem;
        }

        input, textarea, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border: 1px solid #00ff00;
        }

        button {
            margin-top: 20px;
            background: linear-gradient(90deg, #00ff00, #007f00);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        pre {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            color: #00ff00;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            input, textarea, select, button {
                font-size: 0.9rem;
            }

            .matrix-background div {
                font-size: 4vw; /* Larger text for smaller devices */
            }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            pre {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-background">
        <div style="left: 10%; animation-duration: 4s;">1010</div>
        <div style="left: 25%; animation-duration: 6s;">ABCD</div>
        <div style="left: 40%; animation-duration: 5s;">XYZW</div>
        <div style="left: 60%; animation-duration: 3.5s;">7654</div>
        <div style="left: 80%; animation-duration: 4.5s;">QRST</div>
    </div>

    <div class="glass-container">
        <h1>Firebase Tool</h1>
        <label for="url">Enter Database URL:</label>
        <input type="text" id="url" placeholder="https://your-database.firebaseio.com/">

        <label for="method">Select Request Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">EDIT</option>
        </select>

        <label for="data">Enter Data (JSON format):</label>
        <textarea id="data" rows="4" placeholder='{"key": "value"}'></textarea>

        <button onclick="execute()">Execute Request</button>
        <h2>Response:</h2>
        <pre id="response">Response will appear here...</pre>
    </div>

    <div class="footer">Developed by RENZTXPRO</div>

    <script>
        async function execute() {
            const url = document.getElementById('url').value.trim();
            const method = document.getElementById('method').value;
            const data = document.getElementById('data').value.trim();
            const responseBox = document.getElementById('response');

            if (!url) {
                alert("Please enter a valid database URL.");
                return;
            }

            if ((method === "PUT" || method === "PATCH") && !data) {
                alert("Please enter data for PUT or EDIT requests.");
                return;
            }

            try {
                responseBox.textContent = "Processing...";
                const options = { method };
                if (method === "PUT" || method === "PATCH") {
                    options.body = data;
                    options.headers = { 'Content-Type': 'application/json' };
                }

                const response = await fetch(url + ".json", options);
                const result = await response.json();
                responseBox.textContent = JSON.stringify(result, null, 4);
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
